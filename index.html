<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

	<link rel="stylesheet" href="assets/css/style.css">
    <title>Flashy Cardy</title>
  </head>
  <body>
	<header>
	<div class="p-2 mb-0 mt-0 pt-0 grad text-dark"></div>
	<div class="p-2 mb-0 mt-0 pt-0 grad text-dark"><P class="text-center"> FLASHY CARDY</P></div>
	<div class="p-5 mb-0 mt-0 pt-0 grad text-dark" > <p class="text-center"> CLICK ON THE BUTTONS BELOW</p></div>
	<div class="p-2 mb-0 mt-0 pt-0 bg-grad text-white"></div>
  	</header>
  	<container>
  		<div class='row'>
  			<div class="col-md-3">
  				
  			</div>
  			<div class="col-md-3 mt-5">
				 <div class="list-group">
				  <button id="flashCards" type="button" class="list-group-item list-group-item-success list-group-item-action-">Review Flashcards</button>
				  <button id="clozeCards" type="button" class="list-group-item list-group-item-primary list-group-item-action-">Review Cloze Deletion cards</button>
				</div>
  			</div>
  			<div class="col-md-3 mt-5">
  				<div  id="subjects" class="list-group">
  				</div>
  			</div>
  			<div class="col-md-3">
  				
  			</div>
  		</div>
  		<div id="mainDisplay" class="jumbotron mt-5">
	  		<div id='front' class='row'></div>
	  		<div id='back' class='row'></div>
	  		<div class='row center'>
	  			<div class="col-md-3"></div>
	  			<div class="col-md-2">
	  				<button id="show" class="btn" >Show Front</button>
	  			</div>
		  		<div class="col-md-2"></div>
		  		<div class="col-md-2">
		  			<button id="next" class="btn" >Next Card</button>
		  		</div>
	  			<div class="col-md-3"></div>
	  		</div>
		</div>

  	</container>

    <!-- Optional JavaScript -->
